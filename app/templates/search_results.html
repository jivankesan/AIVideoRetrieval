<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Results</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1>Search Results</h1>

      {% if video_name %}
      <h2>Top Similar Video</h2>
      <ul class="list-group">
        <li class="list-group-item">Name: {{ video_name }}</li>
      </ul>
      <div class="mt-3">
        <video width="320" height="240" controls>
          <source
            src="{{ url_for('static', filename='cs/' + video_name) }}"
            type="video/mp4"
          />
          Your browser does not support the video tag.
        </video>
      </div>
      {% else %}
      <div class="alert alert-danger" role="alert">No similar video found.</div>
      {% endif %}

      <button
        class="btn btn-primary mt-3"
        onclick="location.href='{{ url_for('index') }}'"
      >
        Home
      </button>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
